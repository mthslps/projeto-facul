<section class="section total-frete">
  <div class="total-frete-label center">
    <div class="section-title">
      <label><strong>{{schools?.length || '0'}} escolas cadastrados</strong></label>
      <a target="_self" href="/create-school" class="school-create">Cadastrar Escola</a>
    </div>
  </div>
</section>

<!-- Service Start -->
<section class="service">
  <div class="container">
    <div class="row">
      <div style='box-shadow: 0px 5px 5px rgba(0,0,0,0.1); margin: 10px; padding: 5px; border-radius: 5px; border: solid #f1eded; border-width: 0.5px;' class="col-md-6 col-sm-12 col-lg-4" *ngFor="let school of schools">
        <table class="label-frete">
          <tr>
            <td width="110px">
              <img width="100px" src="assets/images/pergunte-me.jpeg">
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    <span>Nome: <b>{{school.name}}</b></span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <hr>
      </div>
    </div>
  </div>
</section>
