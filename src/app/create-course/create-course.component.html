<section class="about section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <div class="section-title center">
            <h3>Cadastrar curso</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="service">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <form id="register-form" (ngSubmit)="onSubmit();" [formGroup]='formCadastro'>
            <div class="col-md-12 col-sm-12">
              <div class="block">
                <div>
                  <div class="alert alert-success" role="alert" *ngIf="msg">
                    Curso cadastrado.
                  </div>
                </div>
                <div class="form-group">
                  <label for="name">Nome da Curso</label>
                  <input id="name" name="name" type="text" class="form-control" placeholder="Ex: Ciência da computação"
                    formControlName="name"
                    [ngClass]="{'is-invalid': (submitted || formCadastro.get('name').touched) && formCadastro.get('name').errors}">
                  <span class="invalid-feedback"
                    *ngIf="(submitted || formCadastro.get('name').touched) && formCadastro.get('name').errors">
                    Nome deve ser preenchido
                  </span>
                </div>
                <div class="form-group">
                  <label for="schoolId">Escola</label>
                  <!-- <input id="topic" name="topic" type="text" class="form-control"
                    formControlName="topic"
                    [ngClass]="{'is-invalid': (submitted || formCadastro.get('topic').touched) && formCadastro.get('topic').errors}">
                  <span class="invalid-feedback"
                    *ngIf="(submitted || formCadastro.get('topic').touched) && formCadastro.get('topic').errors?.required">
                    Tópico deve ser preenchido
                  </span> -->
                  <select class="form-control" [(ngModel)]="selectedSchoolId" formControlName="schoolId" (ngModelChange)="selectedSchool($event)">
                  <option [ngValue]="school.id" *ngFor="let school of schoolList">{{school.name}}</option>
                  </select>
                </div>
                <div class="center">
                  <button style="margin-top:20px;" type="submit" class="btn btn-main">CADASTRAR CURSO</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
