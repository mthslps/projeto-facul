<section class="about section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="block">
          <div class="section-title center">
            <h3>Cadastrar escola</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="service">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <form id="register-form" (ngSubmit)="onSubmit();" [formGroup]='formCadastro'>
            <div class="col-md-12 col-sm-12">
              <div class="block">
                <div>
                  <div class="alert alert-success" role="alert" *ngIf="msg">
                    Escola cadastrada.
                  </div>
                </div>
                <div class="form-group">
                  <label for="name">Nome da Escola</label>
                  <input id="name" name="name" type="text" class="form-control" placeholder="Ex: Escola de Administração"
                    formControlName="name"
                    [ngClass]="{'is-invalid': (submitted || formCadastro.get('name').touched) && formCadastro.get('name').errors}">
                  <span class="invalid-feedback"
                    *ngIf="(submitted || formCadastro.get('name').touched) && formCadastro.get('name').errors">
                    Nome deve ser preenchido
                  </span>
                </div>
                <div class="center">
                  <button style="margin-top:20px;" type="submit" class="btn btn-main">CADASTRAR ESCOLA</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
