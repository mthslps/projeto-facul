<section class="section total-frete">
  <div class="total-frete-label center">
    <div class="section-title">
      <label><strong>{{courses?.length || '0'}} cursos cadastrados</strong></label>
      <a target="_self" href="/create-course" class="course-create">Cadastrar Curso</a>
    </div>
  </div>
</section>

<!-- Service Start -->
<section class="service">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-lg-4" *ngFor="let course of courses">
        <table class="label-frete">
          <tr>
            <td width="110px">
              <img width="100px" src="assets/images/pergunte-me.jpeg">
            </td>
            <td>
              <table>
                <tr>
                  <td>
                    <span>Nome: <b>{{course.name}}</b></span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
        <hr>
      </div>
    </div>
  </div>
</section>
